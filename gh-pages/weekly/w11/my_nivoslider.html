<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/man_on_computer.jpg" data-thumb="images/thum_man_on_computer.png" alt="" title="Computer Man"/>
                <img src="images/nintendo_power_magazine_mockup.jpg" data-thumb="images/thum_nintendo_power_magazine_mockup.jpg" alt="" title="Magazine Cover Mockup" />
                <img src="images/our_dirty_world.jpg" data-thumb="images/thum_our_dirty_world.png" alt="" title="World Pollution" data-transition="slideInLeft" />
                <img src="images/seashell_complementary.jpg" data-thumb="images/thum_seashell_complementary.png" alt="" title="Colorful Seashell" />
                <img src="images/self_portrait.PNG" data-thumb="images/thum_self_portrait.png" alt="" title="Self Sketch" />
                <img src="images/still_life.PNG" data-thumb="images/thum_still_life.png" alt="" title="Papers and Cups" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
