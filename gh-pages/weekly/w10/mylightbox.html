<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox</title>
<link rel="stylesheet" href="css/menustyles.css">
<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
	<div id="gallery">

		<a href="images/man_on_computer.jpg" data-lightbox="photo" data-title="Computer Man">
			<img src="images/thum_man_on_computer.png" alt="computer man">
		</a>

		<a href="images/nintendo_power_magazine_mockup.jpg" data-lightbox="photo" data-title="Nintendo Power Magazine">
			<img src="images/thum_nintendo_power_magazine_mockup.png" alt="nintendo power magazine">
		</a>


		<a href="images/our_dirty_world.jpg" data-lightbox="photo" data-title="Dirty World">
			<img src="images/thum_our_dirty_world.png" alt="dirty world">
		</a>


		<a href="images/seashell_complementary.jpg" data-lightbox="photo" data-title="Seashell Complementary">
			<img src="images/thum_seashell_complementary.png" alt="seashell complementary">
		</a>


		<a href="images/self_portrait.PNG" data-lightbox="photo" data-title="Self Portrait">
			<img src="images/thum_self_portrait.png" alt="self portrait">
		</a>

		<a href="images/still_life.PNG" data-lightbox="photo" data-title="Still Life">
			<img src="images/thum_still_life.png" alt="still life">
		</a>
	</div>

	<script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
